<template>
    <lightning-card title="Contacts" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <c-contact-form
                oncontactcreated={handleContactCreated}
            ></c-contact-form>
        </div>
        <br />
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Filter"
                onchange={handleFilterInput}
                style="margin-left: 1rem;"
            >
            </lightning-input>
            <br />
            <lightning-button
                variant="brand"
                label="Filter"
                title="Filter"
                onclick={handleFilterClick}
                style="margin-left: 1rem;"
            ></lightning-button>
            <lightning-button
                variant="neutral"
                label="Clear"
                title="Clear"
                onclick={handleFilterClear}
                style="margin-left: 1rem;"
            ></lightning-button>
            <br />
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={filteredContacts}
                columns={columns}
                hide-checkbox-column
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={handleSort}
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
