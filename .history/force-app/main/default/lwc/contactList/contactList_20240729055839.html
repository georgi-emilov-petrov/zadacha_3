<template>
    <lightning-card title="Contacts" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <c-contact-form
                oncontactcreated={handleContactCreated}
            ></c-contact-form>
        </div>
        <br />
        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="FilterInput"
                onchange={handleFilterInput}
                class="slds-m-around_medium"
            >
        </lightning-input>
        <br />
        <lightning-button
            variant="base"
            label="Filter"
            title="Filter"
            onclick={handleFilterClick}
            class="slds-m-around_medium"
        ></lightning-button>
        <lightning-button
            variant="neutral"
            label="Clear"
            title="Clear"
            onclick={handleFilterClear}
            class="slds-m-around_medium"
        ></lightning-button>
            <lightning-datatable
                key-field="Id"
                data={filteredContacts}
                columns={columns}
                hide-checkbox-column
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={handleSort}
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
