<template>
    <div>
        <lightning-card title="Create new contact" class="slds-var-p-around_medium">
            <lightning-input label='Name' value={name} onchange={handleNameChange} class="slds-var-p-around_medium"></lightning-input>
            <lightning-input label='Email' value={email} onchange={handleEmailChange} class="slds-var-p-around_medium"></lightning-input>
            <lightning-input label='Phone' value={phone} onchange={handlePhoneChange} class="slds-var-p-around_medium"></lightning-input>
            <lightning-combobox name='Account' label='Account' value={selectedAccount} placeholder='Select Account'
                options={accountOptions} onchange={handleAccountChange}></lightning-combobox class="slds-var-p-around_medium">
            <br>
            <lightning-button variant='brand' label='Create' title='Create' onclick={handleCreate}></lightning-button>
            <lightning-button variant='neutral' label='Cancel' title='Cancel' onclick={handleCancel}
                style="margin-left: 1rem;"></lightning-button>
        </lightning-card>
    </div>
</template>
